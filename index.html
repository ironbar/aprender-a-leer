<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprender a Leer en Espa√±ol</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="effectsCanvas"></canvas>
    <div id="cooldownOverlay" aria-hidden="true">¬°Vamos a leer!</div>
    <div class="container">
        <header>
            <h1>Aprender a Leer üìö</h1>
            <div class="header-controls">
                <button id="caseToggle" class="case-toggle">
                    <span id="caseText">abc</span>
                </button>
                <button id="settingsButton" class="settings-button" aria-haspopup="true" aria-expanded="false" title="Configuraci√≥n de efectos">‚öôÔ∏è</button>
                <div id="settingsMenu" class="settings-menu" role="dialog" aria-modal="false" aria-labelledby="settingsTitle">
                    <h2 id="settingsTitle">Configuraci√≥n de efectos</h2>
                    <label class="settings-toggle" for="effectsEnabled">
                        <input type="checkbox" id="effectsEnabled" checked>
                        Activar efectos visuales
                    </label>
                    <div class="settings-control">
                        <div class="settings-control-header">
                            <label for="effectInterval">Periodo de efectos</label>
                            <span class="settings-value">Cada <span id="effectIntervalValue">4</span> clics</span>
                        </div>
                        <input type="number" id="effectInterval" min="1" max="10" value="4">
                    </div>
                    <div class="settings-control">
                        <div class="settings-control-header">
                            <label for="effectDuration">Duraci√≥n del efecto</label>
                            <span class="settings-value"><span id="effectDurationValue">4</span> s</span>
                        </div>
                        <input type="range" id="effectDuration" min="1000" max="8000" step="500" value="4000">
                    </div>
                    <div class="settings-control">
                        <div class="settings-control-header">
                            <label for="cooldownDuration">Duraci√≥n del enfriamiento</label>
                            <span class="settings-value"><span id="cooldownDurationValue">1.5</span> s</span>
                        </div>
                        <input type="range" id="cooldownDuration" min="500" max="5000" step="250" value="1000">
                    </div>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="numeros">N√∫meros</button>
            <button class="tab-button" data-tab="vocales">Vocales</button>
            <button class="tab-button" data-tab="consonantes">Consonantes</button>
            <button class="tab-button" data-tab="silabas">S√≠labas</button>
            <button class="tab-button" data-tab="palabras">Palabras</button>
        </nav>

        <main>
            <!-- N√∫meros Tab -->
            <div id="numeros" class="tab-content active">
                <div class="numbers-selector">
                    <h3>Selecciona los n√∫meros:</h3>
                    <div class="numbers-actions">
                        <button type="button" id="selectAllNumbers">Seleccionar todos</button>
                        <button type="button" id="selectNoNumbers">Desmarcar todas</button>
                    </div>
                    <div class="numbers-grid" id="numbersGrid">
                        <!-- Numbers will be added by JavaScript -->
                    </div>
                </div>
                <div class="display-area" id="numerosDisplay">
                    <div class="letter-display">¬°Haz clic!</div>
                </div>
            </div>

            <!-- Vocales Tab -->
            <div id="vocales" class="tab-content">
                <div class="display-area" id="vocalesDisplay">
                    <div class="letter-display">¬°Haz clic!</div>
                </div>
            </div>

            <!-- Consonantes Tab -->
            <div id="consonantes" class="tab-content">
                <div class="consonants-selector">
                    <h3>Selecciona las consonantes:</h3>
                    <div class="selector-actions">
                        <button type="button" id="selectAllConsonantLetters">Seleccionar todas</button>
                        <button type="button" id="deselectAllConsonantLetters">Desmarcar todas</button>
                    </div>
                    <div class="consonants-grid" id="consonantsTabGrid">
                        <!-- Consonants will be added by JavaScript -->
                    </div>
                </div>
                <div class="display-area" id="consonantesDisplay">
                    <div class="letter-display">¬°Haz clic!</div>
                </div>
            </div>

            <!-- S√≠labas Tab -->
            <div id="silabas" class="tab-content">
                <div class="consonants-selector">
                    <h3>Selecciona las consonantes:</h3>
                    <div class="selector-actions">
                        <button type="button" id="selectAllSyllableConsonants">Seleccionar todas</button>
                        <button type="button" id="deselectAllSyllableConsonants">Desmarcar todas</button>
                    </div>
                    <div class="consonants-grid" id="syllableConsonantsGrid">
                        <!-- Consonants will be added by JavaScript -->
                    </div>
                </div>
                <div class="display-area" id="silabasDisplay">
                    <div class="letter-display">¬°Haz clic!</div>
                </div>
            </div>

            <!-- Palabras Tab -->
            <div id="palabras" class="tab-content">
                <div class="slider-container">
                    <label for="letterSlider">N√∫mero de letras: <span id="sliderValue">4</span></label>
                    <input type="range" id="letterSlider" min="3" max="10" value="4">
                </div>
                <div id="palabrasDisplay" class="display-area">
                    <div class="letter-display">Haz clic para ver palabras</div>
                </div>
            </div>
        </main>
    </div>

    <script src="effects.js"></script>
    <script src="script.js"></script>
</body>
</html>
